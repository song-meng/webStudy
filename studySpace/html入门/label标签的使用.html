<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>label标签的使用</h3>
	<!-- 1、用label直接包裹输入框，整个label范围点击都可以使光标聚焦到输入框
	2、如果label里面有多个输入框，想触发定位到某个，可以通过for id的格式来进行 -->
	<label>输入账号： <input type="text" name=""></label> <br>
	<label for="second">输入账号：<input type="text"> 用户昵称 <input type="text" id="second"></label>
</body>

</html>
