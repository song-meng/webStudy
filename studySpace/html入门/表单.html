<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<!-- 表单的目的：收集用户信息
	表单域：存放表单的区域，把表单的信息全部收集提交
	input表单控件，是单标签 通过type 更改类型-->
	<p>用户名: <input type="text" value="请输入你的名字" name=""></p> <!-- 文本输入框 -->
	<p>密&nbsp;码： <input type="password" maxlength="10" name=""></p> <!-- 密码框 -->
	<p>性别
		<input type="radio" name="xingbie" checked="0"> 男
		<input type="radio" name="xingbie"> 女
	</p>
	<!-- 单选框 通过name来区分组 同一组内只能选中一个单选框 -->
	<p>爱好
		<input type="checkbox" name="" checked="1"> 足球
		<input type="checkbox" name=""> 游泳
		<input type="checkbox" name=""> 网球
		<input type="checkbox" name=""> 羽毛球
		<input type="checkbox" name=""> 乒乓球
		<input type="checkbox" name=""> 篮球
	</p>
	<p>搜索 <input type="button" value="搜索" name=""></p>
	<!-- 普通按钮 -->
	<p>提交 <input type="submit" value="提交表单" name=""></p>
	<!-- 提交按钮 -->
	<p>重置 <input type="reset" value="重置" name=""></p>

	<p>图片按钮 <input type="image" src="https://scpic.chinaz.net/Files/pic/pic9/202107/bpic23681_s.jpg" name=""> </p>
	<p>文件上传按钮 <input type="file" name=""></p>
</body>

</html>
