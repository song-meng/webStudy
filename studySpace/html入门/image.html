<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p>1、src属性是图片地址</p>
	<img src="https://scpic.chinaz.net/Files/pic/pic9/202107/apic33855_s.jpg"/>
	<p>2、alt属性是图片显示不出时的替换文字</p>
	<img src="https://scpic1.chinz.net/Files/pic/pic9/202107/apic33805_s.jpg" alt="失败图片">
	<p>3、title属性是鼠标放在图片上是鼠标下显示的文字</p>
	<img src="https://scpic.chinaz.net/Files/pic/pic9/202107/apic33855_s.jpg" title="美丽的姑娘" />
	<p>4、width、height属性。一般情况下只需要设置其中一项，另一项会根据实际图片大小进行等比缩放 </p>
	<img src="https://scpic.chinaz.net/Files/pic/pic9/202107/apic33855_s.jpg" width="300" />
	<p>5、图片边框</p>
	<img src="https://scpic.chinaz.net/Files/pic/pic9/202107/apic33855_s.jpg" width="200" border="10">
</body>
</html>
